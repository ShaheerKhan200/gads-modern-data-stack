version: '3.1'
services:
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: weclouddwh #my_database_name
      POSTGRES_USER: shaheer_user
      POSTGRES_PASSWORD: shaheer_password
    volumes:
      - my_dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  my_dbdata: