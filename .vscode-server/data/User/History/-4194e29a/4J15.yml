version: '3.8'
services:
  db:
    image: postgres:latest
    shm_size: 1gb
    restart: unless-stopped
    environment:
      POSTGRES_DB: weclouddwh #my_database_name ${POSTGRES_DB}
      POSTGRES_USER: shaheer_user # ${POSTGRES_USER}
      POSTGRES_PASSWORD: shaheer_password # ${POSTGRES_PASSWORD}
    volumes:
      - my_dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  my_dbdata: