my_postgres:
    image: postgres:latest
    container_name: my_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: weclouddwh #my_database_name
      POSTGRES_USER: shaheer_user
      POSTGRES_PASSWORD: shaheer_password
    volumes:
      - my_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"