
version: 2

models:
  - name: stg_keywords__ad_group
    description: "Google Ads keywords ad group raw table with renamed metric and dimensions"
    columns:
      - name: segments_date
        description: "The date column"
        tests:
          - not_null
      - name: ad_group_id
        description: "The ad_group_id column"
        tests:
          - not_null
      - name: ad_group_name
        description: "The ad_group_name column"
        tests:
          - not_null
      - name: ad_group_status
        description: "The ad_group_status column"
      - name: ad_group_type
        description: "The ad_group_type column"
     

  - name: stg_keywords__campaign
    description: "Google Ads keywords campaign raw table with renamed metric and dimensions"
    columns:
      - name: segments_date
        description: "The date column"
        tests:
          - not_null
      - name: campaign_name
        description: "The campaign_name column"
        tests:
          - not_null
      - name: campaign_id
        description: "The campaign_id column"
        tests:
          - not_null
      - name: campaign_status
        description: "The campaign_status column"
        tests:
          - not_null


  - name: stg_keywords__keyword
    description: "Google Ads keywords keyword raw table with renamed metric and dimensions"
    columns:
      - name: segments_date
        description: "The date column"
        tests:
          - not_null
      - name: campaign_id
        description: "The campaign_id column"
        tests:
          - not_null
      - name: campaign_status
        description: "The campaign_status column"
        tests:
          - not_null
      - name: campaign_optimization_score
        description: "The campaign_optimization_score column"
      - name: campaign_advertising_channel_type
        description: "The campaign_advertising_channel_type column"
      - name: campaign_bidding_strategy
        description: "The campaign_bidding_strategy column"
      - name: campaign_bidding_strategy_type
        description: "The campaign_bidding_strategy_type column"
      - name: campaign_budget_amount_micros
        description: "The campaign_budget_amount_micros column"
        tests:
          - not_null
      - name: clicks
        description: "The clicks column"
        tests:
          - not_null
      - name: impressions
        description: "The impressions column"
        tests:
          - not_null
      - name: ctr
        description: "The ctr column"
        tests:
          - not_null
      - name: avg_cpc
        description: "The avg_cpc column"
        tests:
          - not_null
      - name: cost_micros
        description: "The cost_micros column"
        tests:
          - not_null